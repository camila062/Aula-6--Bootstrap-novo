<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- meu bootstrap -->
    <link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css">

    <!-- link do icomoon -->
    <link rel="stylesheet" href="public/fonts/icomoon/icomoon.css">

    <!-- meu css -->
    <link rel="stylesheet" href="public/meuCSS3.css">


    <title>Cadastro De Usuário</title>
</head>

<body>
    <br><br>
    <div class=" menu container table table-bordered">
        <div class="row justify-content-center py-4">
            <div class="col-4 py-3">

                <!-- inicio do carousel -->

                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="public/img/kakashi.jpg" alt="Primeiro Slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="public/img/kakashi ANBU.jpg" alt="Segundo Slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="public/img/kakashi hokage.jpg" alt="Terceiro Slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Próximo</span>
                    </a>
                </div>

                <!-- fim da carousel -->

            </div>

            <div class="col-4">
                <h3> <span class="Mila-deno"></span> Cadastro de Usuário
                </h3>
                <hr>
                <p>Cadastre-se aqui:</p>

                <form action="#">

                    <div class="caixa form-group">
                        <label for="exampleFormControlInput1">Nome:</label>
                        <input required type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome">
                    </div>


                    <div class="caixa row">
                        <div class="col"> E-mail:
                            <input required type="email" class="form-control" placeholder="E-mail">
                        </div>
                        <div class="col"> Senha
                            <input required type="password" class="form-control" placeholder="Senha">
                        </div>
                    </div>
                    <br>
                    <div class="caixa form-group">
                        <label for="exampleFormControlInput1">Endereço:</label>
                        <input required type="text" class="form-control" id="exampleFormControlInput1" placeholder="Endereço">
                    </div>

                    <hr>


                    <button type="submit" class="btn btn-warning  float-lg-right">
                        Enviar
                    </button>

                    <button type="reset" class="btn btn-danger  float-lg-right">
                        Limpar Espaços
                    </button>

                </form>

            </div>

        </div>


    </div>
    <!-- JQuery -->
    <script src="public/js/jquery-3.5.1.min.js"></script>

    <!-- arquivos de script -->
    <script src="public/bootstrap/js/bootstrap.min.js"></script>

    <!-- meu JavaScript -->
    <script src="public/js/MeuScript.js"></script>
</body>

</html>
